<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr>
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a1"><label for="a1" id="option_1">Quiz Option 1</label></li>
                <li><input type="radio" name="answer" class="answer" id="a2"><label for="a2" id="option_2">Quiz Option 2</label></li>
                <li><input type="radio" name="answer" class="answer" id="a3"><label for="a3" id="option_3">Quiz Option 3</label></li>
                <li><input type="radio" name="answer" class="answer" id="a4"><label for="a4" id="option_4">Quiz Option 4</label></li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="Questions.js"></script>
</body>
</html>
